

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    {% print "DrumLandia" %}
    {% print drummer_list %}


    {% block content %}
    <h3>Select a Drummer</h3>
    <br>
    <form action="/results">
    {% for n in drummer_list %}
    <input type="radio" name="drummer" value="{{ n }}">{{ n }}<br>
    {% endfor %}

  <br>
  <input type="submit" value="submit">
  </form>
    {% endblock %}

</body>
</html>
